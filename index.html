<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nabvar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style_nav/style.css">
</head>
<body>
    <header>
      <nav class="d-flex justify-content-between p-2 color-bg align-items-center">
        
        <div class="li-on-off ms-1">
          <ul class="d-flex p-0 align-items-center">
            <li class="px-3 mt-3 hover"><a class="text-decoration-none text-white" href="#">Contacto</a></li>
            <li class="px-3 mt-3 hover"><a class="text-decoration-none text-white" href="#">Nosotros</a></li>
            <li class="px-3 mt-3 hover"><a class="text-decoration-none text-white" href="#">Galeria</a></li>
          </ul>
        </div>
        
        <div class="icono-mas tx-color">
          <i class="bi bi-list" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          </i>
            <ul class="dropdown-menu">
              <li class="pb-1 mx-1"><a class="dropdown-item btn btn-color text-white" href="#">Contacto</a></li>
              <li class="pb-1 mx-1"><a class="dropdown-item btn btn-color text-white" href="#">Nosotros</a></li>
              <li class="pb-1 mx-1"><a class="dropdown-item btn btn-color text-white" href="#">Galeria</a></li>
              <li class="oculto pb-1 mx-1"><a type="button" class="dropdown-item btn btn-color text-white" data-bs-toggle="modal" data-bs-target="#suscripModal">Suscribirse</a></li>
            </ul>

            <div class="modal fade" id="suscripModal" tabindex="-1" aria-labelledby="suscripModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header btn-color text-white">
                    <h1 class="modal-title fs-5" id="suscripModalLabel">Suscribete</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <form action="">
                        <div class="mb-2">
                          <input class="me-1" type="text" name="denominacion" id="name" placeholder="Nombre" required>
                          <input type="text" name="denominacion" id="last-name" placeholder="Apellido" required>
                        </div>
                        <div class="mb-2">
                          <input type="email" name="correspondencia" id="correo" placeholder="Correo" required>
                        </div>
                        <div class="mb-2">
                          <input type="number" name="numero" id="cel" placeholder="Numero de celular" required>
                        </div>
                        <div class="mb-2">
                          <input type="password" name="clave" id="contraseña" placeholder="Contraseña" required minlength="6" maxlength="14">
                        </div>
                        <div class="mb-2">
                          <input type="password" name="pass" id="segunda-contraseña" placeholder="Repetir contraseña" required minlength="6" maxlength="14">
                        </div>
                        <div class="mb-2 text-dark">
                          <label for="date">Fecha de nacimiento</label>
                          <input type="date" name="calendar" id="date" required  min="11/10/1950" max="11/10/2008">
                        </div>
                        <div class="text-dark">
                          <input type="checkbox" name="notificacion" id="check">
                          <label for="chek">Deseo recibir notificaciones por email</label>
                        </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-color text-white" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-color text-white" data-bs-target="#exampleModal">Suscribirse</button>


                  </div>
                </div>
              </div>
            </div>

        </div>

        <div class="ms-3">
          <img class="text-white" src="" alt="RollingStonesNews">
        </div>

        <div class="icon-person">
            <i class="icono-custom bi bi-person tx-color me-1">
              <a href=""></a>
            </i>


        </div>


        <div class="butt-on-off me-3">
          <button type="button" class="btn btn-color text-white me-2">Login</button>
          
          <button type="button" class="btn btn-color text-white" data-bs-toggle="modal" data-bs-target="#suscribirseModal">
            Suscribirse
          </button>

          <div class="modal fade" id="suscribirseModal" tabindex="-1" aria-labelledby="suscribirseModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header btn-color text-white">
                  <h1 class="modal-title fs-5" id="suscribirseModalLabel">Suscribete</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                      <div class="mb-2">
                        <input class="me-1" type="text" name="denominacion" id="name" placeholder="Nombre" required>
                        <input type="text" name="denominacion" id="last-name" placeholder="Apellido" required>
                      </div>
                      <div class="mb-2">
                        <input type="email" name="correspondencia" id="correo" placeholder="Correo" required>
                      </div>
                      <div class="mb-2">
                        <input type="number" name="numero" id="cel" placeholder="Numero de celular" required>
                      </div>
                      <div class="mb-2">
                        <input type="password" name="clave" id="contraseña" placeholder="Contraseña" required minlength="6" maxlength="14">
                      </div>
                      <div class="mb-2">
                        <input type="password" name="pass" id="segunda-contraseña" placeholder="Repetir contraseña" required minlength="6" maxlength="14">
                      </div>
                      <div class="mb-2">
                        <label for="date">Fecha de nacimiento</label>
                        <input type="date" name="calendar" id="date" required  min="11/10/1950" max="11/10/2008">
                      </div>
                      <div>
                        <input type="checkbox" name="notificacion" id="check">
                        <label for="chek">Deseo recibir notificaciones por email</label>
                      </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-color text-white" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-color text-white" data-bs-toggle="modal" data-bs-target="#finModal">Suscribirse</button>
                </div>


              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
